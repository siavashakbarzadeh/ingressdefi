<app-inner-header></app-inner-header>
<section class="full-pg-cnt">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-5">
                <h3 class="section-title text-center">Activity</h3>
            </div>
            <div class="col-lg-9">
                <div class="row" *ngIf="activity.length">
                    <div class="col-sm-6" *ngFor="let act of activity">
                        <div class="activity-cnt">
                            <img src="{{ act.image ? act.image : 'assets/images/activity-banner1.png' }}" class="banner">
                            <div class="d-flex">
                                <div><img src="{{ act.profilepicture ? act.profilepicture : 'assets/images/prof.png' }}" class="profile"></div>
                                <div class="d-flex flex-column">
                                    <span class="name cursor" (click)="myFunc(act.userId)">@{{ act.username }}</span>
                                    <p>@{{ act.username }} {{ act.type }} @{{ act.objectname }} on {{ act.date | date:'medium' }}</p>
                                    <p class="date">{{ act.date | date:'medium' }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="!activity.length">
                    <div class="col-sm-12 text-center">No Activity Result</div>
                </div>
            <button class="btn default-btn mt-4" (click)="loadmore(skip)"  *ngIf="activity.length > 5">Load more</button>
            </div>
            <div class="col-lg-3">
                <div class="w-100 activity-cnt">
                    <h3 class="section-title activity-title md-title text-left">Top Collectors</h3>
                    <div *ngIf="topcollectors.length">
                        <div class="d-flex align-items-center mb-3" *ngFor="let col of topcollectors">
                            <div><img src="{{ col.user_pic ? col.user_pic : 'assets/images/mkt-prof1.png'}}" class="activity-profile"></div>
                            <span class="name">@{{ col.user_name }}</span>
                        </div>
                    </div>
                    <div *ngIf="!topcollectors.length">
                        <div class="d-flex align-items-center mb-3 text-center">
                            No Datas Found
                        </div>
                    </div>
                </div>
                <div class="w-100 activity-cnt">
                    <h3 class="section-title activity-title md-title text-left">Trending Artists</h3>
                    <div *ngIf="artist.length">
                        <div class="d-flex align-items-center mb-3" *ngFor="let art of artist">
                            <div><img src="{{ art.user_pic ? art.user_pic : 'assets/images/mkt-prof1.png'}}" class="activity-profile"></div>
                            <span class="name">@{{ art.user_name }}</span>
                        </div>
                    </div>
                    <div *ngIf="!artist.length">
                        <div class="d-flex align-items-center mb-3 text-center">
                            No Datas Found
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-inner-footer></app-inner-footer>
